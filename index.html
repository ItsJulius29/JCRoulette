<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta de Casino</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>

<body>
    <div class="flex-container">
        <div class="container">
            <div class="roulette" id="roulette">
                <div class="wheel" id="wheel">
                    <div class="numbers" id="numbers"></div>
                </div>
            </div>
            
            <p id="result">Resultado: </p>

            <div class="betting-section">
                <h3>Balance: <span id="balance">1000</span></h3>
                <label for="betAmountColor">Cantidad a Apostar por Color:</label>
                <input type="number" id="betAmountColor" min="1" max="1000" value="0">
                <br>
                <label for="betColor">Apostar por Color:</label>
                <select id="betColor">
                    <option value="red">Rojo</option>
                    <option value="black">Negro</option>
                    <option value="green">Verde</option>
                </select>
                <br>
                
                <label for="betAmountNumber">Cantidad a Apostar por Número:</label>
                <input type="number" id="betAmountNumber" min="1" max="1000" value="0">
                <br>
                <label for="betNumber">Apostar por Número:</label>
                <input type="number" id="betNumber" min="0" max="36" value="0">
                <br>

                <button class="btn btn-warning" id="spinBtn">Girar Ruleta</button>
            </div>

            <!-- Tabla para hacer apuestas -->
            <div class="bettingTable">
                <table>
                    <tr>
                        <th>0</th>
                        <th colspan="3">1st 12</th>
                        <th colspan="3">2nd 12</th>
                        <th colspan="3">3rd 12</th>
                    </tr>
                    <tr>
                        <td class="numberCell green" data-number="0">0</td>
                        <td class="numberCell red" data-number="1">1</td>
                        <td class="numberCell black" data-number="2">2</td>
                        <td class="numberCell red" data-number="3">3</td>
                        <td class="numberCell black" data-number="4">4</td>
                        <td class="numberCell red" data-number="5">5</td>
                        <td class="numberCell black" data-number="6">6</td>
                        <td class="numberCell red" data-number="7">7</td>
                        <td class="numberCell black" data-number="8">8</td>
                        <td class="numberCell red" data-number="9">9</td>
                    </tr>
                    <tr>
                        <td class="numberCell black" data-number="10">10</td>
                        <td class="numberCell red" data-number="11">11</td>
                        <td class="numberCell black" data-number="12">12</td>
                        <td class="numberCell red" data-number="13">13</td>
                        <td class="numberCell black" data-number="14">14</td>
                        <td class="numberCell red" data-number="15">15</td>
                        <td class="numberCell black" data-number="16">16</td>
                        <td class="numberCell red" data-number="17">17</td>
                        <td class="numberCell black" data-number="18">18</td>
                        <td class="numberCell red" data-number="19">19</td>
                    </tr>
                    <tr>
                        <td class="numberCell black" data-number="20">20</td>
                        <td class="numberCell red" data-number="21">21</td>
                        <td class="numberCell black" data-number="22">22</td>
                        <td class="numberCell red" data-number="23">23</td>
                        <td class="numberCell black" data-number="24">24</td>
                        <td class="numberCell red" data-number="25">25</td>
                        <td class="numberCell black" data-number="26">26</td>
                        <td class="numberCell red" data-number="27">27</td>
                        <td class="numberCell black" data-number="28">28</td>
                        <td class="numberCell red" data-number="29">29</td>
                    </tr>
                    <tr>
                        <td class="numberCell black" data-number="30">30</td>
                        <td class="numberCell red" data-number="31">31</td>
                        <td class="numberCell black" data-number="32">32</td>
                        <td class="numberCell red" data-number="33">33</td>
                        <td class="numberCell black" data-number="34">34</td>
                        <td class="numberCell red" data-number="35">35</td>
                        <td class="numberCell black" data-number="36">36</td>
                    </tr>
                    <!-- Similar rows for the rest of the numbers... -->
                </table>
            </div>


        </div>
        <!-- Tabla de resultados a la derecha -->
        <div class="result-table">
            <table>
                <thead>
                    <tr>
                        <th>Últimos Números</th>
                    </tr>
                </thead>
                <tbody id="resultList">
                    <!-- Los números ganadores aparecerán aquí -->
                </tbody>
            </table>
        </div>
    </div>

    <div class="bettingTable">
        <table>
            <!-- La tabla de apuestas va aquí -->
        </table>
    </div>

    <script src="script.js"></script>
</body>

</html>
